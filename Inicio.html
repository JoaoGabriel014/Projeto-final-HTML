<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AUTOFLEX - Aluguel de Carros</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --vermelho-escuro: #8b0000;
      --vermelho-claro: #e60000;
      --preto: #000000;
      --branco: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background: url('img/locadora 2.png') center/cover no-repeat;
      position: relative;
    }

    .left-side::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    /* Lado direito */
    .right-side {
      flex: 1;
      background: linear-gradient(to bottom right, var(--preto), var(--vermelho-escuro));
      color: var(--branco);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px 60px;
      position: relative;
    }

    
    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px 20px;
    }

    .navbar-brand, .nav-link {
      color: var(--branco) !important;
    }

    .nav-link:hover {
      color: var(--vermelho-claro) !important;
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; 
      text-align: center;  
      gap: 20px;
    }

    .hero-content h1 span {
      color: var(--vermelho-claro);
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      color: var(--preto);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 360px;
    }

    .btn-reservar {
      background-color: var(--vermelho-claro);
      color: var(--branco);
      border: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .btn-reservar:hover {
      background-color: #b30000;
    }

    footer {
      text-align: center;
      color: var(--branco);
      font-size: 0.9rem;
      padding: 10px;
      opacity: 0.8;
    }

    @media (max-width: 992px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .left-side {
        height: 40vh;
      }

      .right-side {
        height: auto;
        padding: 30px 20px;
      }

      .hero-content {
        align-items: center;
        text-align: center;
      }

      .form-card {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <i class="bi bi-car-front-fill text-danger"></i> AUTOFLEX
        </a>
        <div class="collapse navbar-collapse d-flex justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="clientes.html">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Carros</a></li>
            <li class="nav-item"><a class="nav-link" href="veiculos.html">Lista de veículos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
          <div class="ms-3">
            <a href="#" class="text-danger fw-semibold me-2">Login</a> |
            <a href="#" class="text-danger fw-semibold ms-2">Cadastrar</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="hero-content">
      <div>
        <h1 class="display-6 fw-bold">Acelere para <br><span>destinos incríveis!</span></h1>
        <p class="fs-5 mt-2">Seu carro, sua liberdade. Vem com a gente!</p>
      </div>

      <div class="form-card">
        <h5 class="text-center mb-3 fw-bold text-danger">Reserve seu carro</h5>
        <form>
          <div class="mb-3">
            <label class="form-label fw-semibold">Local de retirada</label>
            <input type="text" class="form-control" placeholder="Digite a cidade ou aeroporto" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Data</label>
              <input type="date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label fw-semibold">Hora</label>
              <input type="time" class="form-control" required>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-reservar">Reservar Agora</button>
          </div>
        </form>
      </div>
    </div>

    <footer>
      &copy; 2025 Locadora AUTOFLEX. Todos os direitos reservados.
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
