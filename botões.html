<!DOCTYPE html>

<html lang="pt-br">

<head>

 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Botões Interativos com Feather Icons</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <script src="https://unpkg.com/feather-icons"></script>



 <style>

  body {

   background-color: #f4f6f8;

   padding: 50px;

   font-family: Arial, sans-serif;

  }



  h2 {

   text-align: center;

   margin-bottom: 40px;

  }



  .btn-custom {

   display: flex;

   align-items: center;

   gap: 8px;

   font-weight: 500;

   border-radius: 10px;

   padding: 10px 20px;

   transition: all 0.3s ease;

   border: 2px solid transparent;

  }



  .container-btns {

   display: flex;

   flex-wrap: wrap;

   gap: 20px;

   justify-content: center;

  }



  /* Ícones também terão transição */

  .btn-custom i {

   transition: all 0.3s ease;

  }



  /* Botões base (cores neutras antes do hover) */

  .btn-blue { color: #0d6efd; border-color: #0d6efd; }

  .btn-red { color: #dc3545; border-color: #dc3545; }

  .btn-green { color: #198754; border-color: #198754; }

  .btn-yellow { color: #ffc107; border-color: #ffc107; }

  .btn-purple { color: #6f42c1; border-color: #6f42c1; }

  .btn-orange { color: #fd7e14; border-color: #fd7e14; }



  /* Efeitos de hover: mudam cor de fundo, texto e ícone */

  .btn-blue:hover {

   background-color: #0d6efd;

   color: white;

  }

  .btn-red:hover {

   background-color: #dc3545;

   color: white;

  }

  .btn-green:hover {

   background-color: #198754;

   color: white;

  }

  .btn-yellow:hover {

   background-color: #ffc107;

   color: black;

  }

  .btn-purple:hover {

   background-color: #6f42c1;

   color: white;

  }

  .btn-orange:hover {

   background-color: #fd7e14;

   color: white;

  }



  /* Ícone muda junto com o texto */

  .btn-custom:hover i {

   color: inherit;

   transform: scale(1.2);

  }



  /* Efeito de levantar o botão */

  .btn-custom:hover {

   transform: translateY(-3px);

  }

 </style>

</head>

<body>



 <h2>Botões Interativos com Feather Icons</h2>



 <div class="container-btns">



  <button class="btn btn-light btn-custom btn-blue">

   <i data-feather="home"></i> Início

  </button>



  <button class="btn btn-light btn-custom btn-red">

   <i data-feather="trash-2"></i> Deletar

  </button>



  <button class="btn btn-light btn-custom btn-green">

   <i data-feather="check-circle"></i> Confirmar

  </button>



  <button class="btn btn-light btn-custom btn-yellow">

   <i data-feather="star"></i> Favorito

  </button>



  <button class="btn btn-light btn-custom btn-purple">

   <i data-feather="settings"></i> Configurações

  </button>



  <button class="btn btn-light btn-custom btn-orange">

   <i data-feather="send"></i> Enviar

  </button>



  <button class="btn btn-light btn-custom btn-green">

   <i data-feather="download"></i> Baixar

  </button>



  <button class="btn btn-light btn-custom btn-red">

   <i data-feather="x-circle"></i> Cancelar

  </button>



  <button class="btn btn-light btn-custom btn-blue">

   <i data-feather="user"></i> Perfil

  </button>



  <button class="btn btn-light btn-custom btn-purple">

   <i data-feather="bell"></i> Notificações

  </button>



 </div>



 <script>

  feather.replace();

 </script>



</body>

</html>
