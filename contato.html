<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos dos Vendedores</title>
  <!-- Bootstrap e Ã­cones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --vermelho-escuro: #8b0000;
      --vermelho-claro: #e60000;
      --preto: #000000;
      --branco: #ffffff;
    }

    /* Estilos personalizados */
    .card {
      border: 1px solid var(--vermelho-escuro);
      border-radius: 10px;
      overflow: hidden;
    }

    .card-body {
      background-color: var(--branco);
      text-align: center;
    }

    .card-title {
      color: var(--vermelho-escuro);
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-text {
      color: var(--preto);
      font-size: 1rem;
    }

    .btn-primary {
      background-color: var(--vermelho-claro);
      border-color: var(--vermelho-claro);
    }

    .btn-primary:hover {
      background-color: var(--vermelho-escuro);
      border-color: var(--vermelho-escuro);
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }

    h2 {
      color: var(--vermelho-escuro);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">Contatos dos Vendedores</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <!-- Vendedor 1 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Foto do Vendedor 1">
          <div class="card-body">
            <h5 class="card-title">Vendedor 1</h5>
            <p class="card-text"><i class="bi bi-telephone"></i> (11) 99999-9999</p>
            <a href="tel:+5511999999999" class="btn btn-primary">Ligar</a>
          </div>
        </div>
      </div>
      <!-- Vendedor 2 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Foto do Vendedor 2">
          <div class="card-body">
            <h5 class="card-title">Vendedor 2</h5>
            <p class="card-text"><i class="bi bi-telephone"></i> (21) 98888-8888</p>
            <a href="tel:+5521988888888" class="btn btn-primary">Ligar</a>
          </div>
        </div>
      </div>
      <!-- Vendedor 3 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Foto do Vendedor 3">
          <div class="card-body">
            <h5 class="card-title">Vendedor 3</h5>
            <p class="card-text"><i class="bi bi-telephone"></i> (31) 97777-7777</p>
            <a href="tel:+5531977777777" class="btn btn-primary">Ligar</a>
          </div>
        </div>
      </div>
      <!-- Vendedor 4 -->
      <div class="col">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Foto do Vendedor 4">
          <div class="card-body">
            <h5 class="card-title">Vendedor 4</h5>
            <p class="card-text"><i class="bi bi-telephone"></i> (41) 96666-6666</p>
            <a href="tel:+5541966666666" class="btn btn-primary">Ligar</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
