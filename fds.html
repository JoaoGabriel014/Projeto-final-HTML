<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Locadora de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      width: 100%;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    nav { flex-wrap: wrap; }
    .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    img.rounded-circle { object-fit: cover; }

    @media (max-width: 768px) {
      nav .btn { margin-top: 5px; width: 100%; }
      .offcanvas { width: 100% !important; }
      body { padding: 10px; }
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #f5f5f5; }
      .card, .offcanvas, table { background-color: #1e1e1e; color: #f5f5f5; }
      .table-dark th { background-color: #333 !important; }
    }
  </style>
</head>
<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Lado esquerdo (parte preta) -->
      <div class="col-md-7 d-flex flex-column justify-content-center align-items-start text-white p-5" >
        <h1 class="fw-bold mb-3">Locadora de veículos</h1>
        <p class="fs-5">Seu veículo está aqui</p>
      </div>

      <!-- Lado direito (formulário centralizado) -->
      <div class="col-md-5 d-flex justify-content-center align-items-center bg-light">
        <div class="w-75" style="max-width: 400px;">
          <h3 class="text-center mb-4">Login</h3>
          <form action="dashboard.html">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control form-control-lg" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-dark btn-lg w-100 mt-2">Entrar</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
