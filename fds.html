<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Locadora de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid vh-100">
    <div class="row h-100">

      <!-- Lado esquerdo (imagem ou fundo escuro) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-start text-white p-5" style="background-color: #1e2124;">
        <h1 class="fw-bold mb-3">Locadora de veículos</h1>
        <p class="fs-5">Seu veículo está aqui</p>
      </div>

      <!-- Lado direito (formulário centralizado) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
        <div class="w-75" style="max-width: 400px;">
          <h3 class="text-center mb-4">Login</h3>
          <form action="dashboard.html">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control form-control-lg" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-dark btn-lg w-100 mt-2">Entrar</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
