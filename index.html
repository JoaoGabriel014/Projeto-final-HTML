<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="container-fluid vh-100 d-flex justify-content-center align-items-center bg-imagem">
    
    <div class="login-box text-center">
      <img src="img/AutoLogo.png" alt="Loca Cars" class="logo">
      <p id="frase-display"></p>
      <p id="norris">- Chuck Norris</p>

      <h3 class="mb-4">Login</h3>

      <form action="dashboard.html">
        <div class="mb-3 text-start">
          <label class="form-label">Email</label>
          <input type="email" class="form-control form-control-lg" placeholder="Digite seu email">
        </div>
        <div class="mb-3 text-start">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control form-control-lg" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-dark btn-lg w-100 mt-2">Entrar</button>
      </form>
    </div>

  </div>






</div>

  <script src="javascript/frasechuk.js"></script>

</body>
</html>
