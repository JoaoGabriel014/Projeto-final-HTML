<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="row bg-dark p-3 text-white">
        <div class="col">
            Locadora de veiculos
        </div>
        <div class="col text-end">
            <a href="dashboard.html" class="btn btn-outline-light">Dashboard</a>
            <a href="veiculos.html" class="btn btn-outline-light">Veiculos</a>
            <a href="clientes.html" class="btn btn-outline-light">Cliente</a>
            <a href="index.html" class="btn btn-outline-light">Sair</a>
        </div>
    </nav>
</nav>
<div class="d-flex justify-content-between align-items-center">
    <h2 class="mt-3">Veiculos</h2>
    <div>
        <a href="#add-cliente" data-bs-toggle="offcanvas" class="btn btn-dark" id="novoClienteBtn">Novo Modelo</a>
    </div>
</div>

<div id="add-cliente" class="offcanvas offcanvas-start">
    <div class="offcanvas-header">
        <h5 id="tituloForm" class="offcanvas-title">Novo Modelo</h5>
    </div>

    <div class="offcanvas-body">
        <form id="clienteForm">

            <label for="foto">Foto</label>
            <input type="file" id="foto" class="form-control mb-3">

            <label for="Marca">Marca</label>
            <input type="text" id="Modelo" placeholder="Digite aqui" class="form-control mb-3">

            <label for="Modelo">Modelo</label>
            <input type="text" id="Modelo" placeholder="Digite aqui" class="form-control mb-3">

            <label for="telefone">Ano</label>
            <input type="number" id="ano" placeholder="(00) 00000-0000" class="form-control mb-3">

            <label for="telefone">Preço/dia</label>
            <input type="number" id="valor" placeholder="" class="form-control mb-3">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Rua, número, bairro..." class="form-control mb-3">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" class="form-control mb-3">

            <button class="btn btn-dark w-100">PRONTO</button>
        </form>
    </div>
</div>

<hr>
<section class="card card-boby">
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Número</th>
                    <th>Foto</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Ano</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientesList">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
