<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Aluguel | AUTOFLEX</title>

  <!-- Bootstrap e Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #000;
      border-bottom: 2px solid #cc0000;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .navbar a:hover {
      color: #c90000e1;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin-top: 30px;
      color: #c70000;
    }

    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
    }

    .chart-container {
      width: 800px;
      background: #121212;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #c00000;
    }

    .stats-container {
      background: #121212;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      height: fit-content;
      box-shadow: 0 0 10px #bb0000;
    }

    .stat-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .stat-item i {
      color: #860000;
      font-size: 1.5rem;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 10px;
      color: #fff;
      margin-top: 60px;
      border-top: 2px solid #f80000;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg px-4">
    <a href="dashboard.html" class="d-flex align-items-center">
      <img src="img/AutoLogo.png" alt="AUTOFLEX" style="max-height: 30px; object-fit: contain;">
    </a>
    <div class="ms-auto d-flex gap-4">
      <a href="veiculos.html">Lista de veículos</a>
      <a href="clientes.html">Clientes</a> 
      <a href="contato.html">Contatos</a>
      <a href="index.html">
         <i data-feather="log-out"></i>
      </a> 
    </div>
  </nav>
  <h1><i class="bi bi-graph-up-arrow"></i> Dashboard de Vendas</h1>

  <div class="dashboard-container">
    <div class="chart-container">
      <canvas id="graficoVendas"></canvas>
    </div>

    <div class="stats-container">
      <div class="stat-item">
        <span><i class="bi bi-car-front-fill"></i> Carros vendidos</span>
        <strong>132</strong>
      </div>
      <div class="stat-item">
        <span><i class="bi bi-cash-coin"></i> Faturamento</span>
        <strong>R$ 285.400</strong>
      </div>
      <div class="stat-item">
        <span><i class="bi bi-graph-up"></i> Crescimento</span>
        <strong style="color:#23ff23;">+18%</strong>
      </div>
      <div class="stat-item">
        <span><i class="bi bi-fuel-pump"></i> Mais vendidos</span>
        <strong>Carros Econômicos</strong>
      </div>
    </div>
  </div>

  <footer>
    © 2025 AUTOFLEX | Página criada para fins acadêmicos
  </footer>

  <script>
    const ctx = document.getElementById('graficoVendas').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro'],
        datasets: [{
          label: 'Vendas Mensais (R$)',
          data: [12500, 13800, 14200, 15000, 16000, 17200, 18500, 19900, 21000, 22300, 24800],
          borderColor: '#860000',
          backgroundColor: 'rgba(248,91,0,0.2)',
          borderWidth: 3,
          pointRadius: 5,
          pointBackgroundColor: '#fff',
          tension: 0.4
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: 'white', font: { size: 14 } }
          }
        },
        scales: {
          x: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          },
          y: {
            ticks: { color: '#fff' },
            grid: { color: '#333' }
          }
        }
      }
    });
  </script>

</body>
</html>
